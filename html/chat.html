<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chats - Kokoa Clone</title>
	<link rel="stylesheet" href="../css/style.css" />
</head>
<body class="chat-body">
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<span>00:00</span>
		</div>
		<div class="status-bar__column">
			<span>100%</span>	
			<i class="fas fa-battery-full"></i>
			<i class="fas fa-bolt"></i>
		</div>		
	</div>
	
	<header class="alt-header">
		<div class="alt-header__column">
			<a href="chats.html"><i class="fas fa-angle-left"></i></a>
		</div>
		<div class="alt-header__column">
			<span class="alt-header__title">
				Rae
			</span>
		</div>
		<div class="alt-header__column">
			<span><i class="fas fa-search"></i></span>
			<span><i class="fas fa-bars"></i></span>
		</div>
	</header>

	<main class="main-screen main-chat">
		<div class="chat__timestamp">
			Tuesday, Feb 6, 2022
		</div>
		<div class="message recept">
			<img src="https://pbs.twimg.com/profile_images/1470651545930780673/tj6t0_xQ_400x400.jpg">
			<div class="message__content">
				<span class="message__author">
					Bonobono
				</span>
				<div class="message__info">
					<div class="message__bubble">
						<div>헛소리하지 마 인마
						</div>
					</div>
					<span class="message__time">22:22</span>
				</div>
			</div>
		</div>
		<div class="message sent">
			<div class="message__content">
				<div class="message__info">
					<div class="message__bubble">
						<div>ㅗ
						</div>
					</div>
					<span class="message__time">23:45</span>
				</div>
			</div>
		</div>
	</main>

	<form class="chat-interface">
		<div class="chat-interface__column">
			<i class="fas fa-plus"></i>
		</div>
		<div class="chat-interface__column">
			<input type="text" placeholder="type a message...">
			<div class="chat-interface__btns">
				<i class="far fa-kiss-beam fa-lg"></i>
				<button class="chat-interface__send">
					<i class="fas fa-arrow-up fa-lg"></i>
				</button>
			</div>
		</div>
	</form>

	<div class="no-mobile">
		Screen is too big
	</div>

	<script src="https://kit.fontawesome.com/f05931b2c3.js" crossorigin="anonymous"></script>
</body>
</html>
