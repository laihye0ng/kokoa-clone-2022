<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chats - Kokoa Clone</title>
	<link rel="stylesheet" href="../css/style.css" />
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<span>00:00</span>
		</div>
		<div class="status-bar__column">
			<span>100%</span>	
			<i class="fas fa-battery-full"></i>
			<i class="fas fa-bolt"></i>
		</div>		
	</div>
	
	<header class="screen-header">
		<h1 class="screen-header__title">Chats</h1>
		<div class="screen-header__icons">
			<span><i class="fas fa-search fa-lg"></i></span>
			<span><i class="far fa-comment-dots fa-lg"></i></span>
			<span><i class="fas fa-music fa-lg"></i></span>
			<span><a href="settings.html" ><i class="fas fa-cog fa-lg"></i></a></span>
		</div>
	</header>

	<main class="main-screen">
		<a href="chat.html">
			<div class="user-component">
				<div class="user-component__column">
					<img  class="user-component__avatar" src="https://pbs.twimg.com/profile_images/1470651545930780673/tj6t0_xQ_400x400.jpg" />
					<div class="user-component__text">
						<h4 class="user-component__title">Bonobono</h4>
						<h6 class="user-component__subtitle">헛소리하지 마 인마</h6>
					</div>
				</div>
				<div class="user-component__column">
					<div class="chats__info">
						<p class="chats__time">22:22</p>
						<span class="chats__notification badge">1</span>
					</div>
				</div>
			</div>
		</a>
	</main>

	<nav class="nav">
		<ul class="nav__list">
			<li class="nav__btn">
				<a class="nav__link" href="friends.html">
					<i class="far fa-user fa-lg"></i>
				</a>
			</li>
			<li class="nav__btn">
				<a class="nav__link">
					<span class="nav__notification badge">1</span>
					<i class="fas fa-comment fa-lg"></i>
				</a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="find.html">
					<i class="fas fa-search fa-lg"></i>
				</a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="more.html">
					<i class="fas fa-ellipsis-h fa-lg"></i>
				</a>
			</li>
		</ul>
	</nav>

	<div class="no-mobile">
		Screen is too big
	</div>

	<script src="https://kit.fontawesome.com/f05931b2c3.js" crossorigin="anonymous"></script>
</body>
</html>
