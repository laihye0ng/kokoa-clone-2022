<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome!</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<span>00:00</span>
		</div>
		<div class="status-bar__column">
			<span>100%</span>	
			<i class="fas fa-battery-full"></i>
			<i class="fas fa-bolt"></i>
		</div>		
	</div>
	
	<header class="welcome-header">
		<h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
		<p class="welcome-header__text">If you have a Kokoa Account, log in with your email.</p>
	</header>

	<form action="html/friends.html" method="get" class="login-form">
		<input class="login-form__id" type="email" placeholder="Email" />
		<input class="login-form__pw" type="password" placeholder="Password" />
		<input class="login-form__btn" type="submit" value="Log In" />
		<input class="login-form__btn" type="button" value="Sign Up" />
		<a href="#">Find Kokoa Account or Password</a>
	</form>

	<div class="no-mobile">
		Screen is too big..
	</div>

	<script src="https://kit.fontawesome.com/f05931b2c3.js" crossorigin="anonymous"></script>
</body>
</html>
